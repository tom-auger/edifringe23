        function loadEvents(data) {
            const formattedDate = new Intl.DateTimeFormat('en', {
                day: '2-digit',
                month: 'short',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
                });
            var table = document.getElementById("events");
            table.innerHTML = "<tr><th>Date and Time</th><th>Event Title</th><th>Image</th></tr>";
            for (var i = 0; i < data.length; i++) {
                var row = table.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.innerHTML = data[i].date.map(d => new Date(d)).sort().map(d => formattedDate.format(d)).join("<br>");
                cell2.innerHTML = '<a href="https://showcatcher.com/edfest/whats-on/' + data[i].id + '/' + data[i].slug + '">' + data[i].eventTitle + '</a>';
                cell3.innerHTML = '<img src="' + data[i].thumb_image + '" alt="Image">';
            }
        }

        function filterByDateTime() {
            var date = document.getElementById("date").value;
            var time = document.getElementById("time").value;
            var start, end;
            if (time === "morning") {
                start = "T06:00:00";
                end = "T12:00:00";
            } else if (time === "afternoon") {
                start = "T12:00:00";
                end = "T18:00:00";
            } else if (time === "evening") {
                start = "T18:00:00";
                end = "T24:00:00";
            } else {
                start = "T00:00:00";
                end = "T24:00:00";
            }
            var filteredEvents = events.filter(event => event.date.some(d => new Date(d) >= new Date(date + start) && new Date(d) < new Date(date + end)));
            loadEvents(filteredEvents);
        }

        function clearFilter() {
            loadEvents(events);
        }

        loadEvents(events);
    </script>
